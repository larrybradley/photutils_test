[metadata]
name = photutils_test
author = Photutils Developers
author_email = photutils.team@gmail.com
license = BSD 3-Clause
license_file = LICENSE.rst
url = https://github.com/larrybradley/photutils_test
github_project = larrybradley/photutils_test
edit_on_github = False
description = An Astropy package for source detection and photometry
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = astronomy, astrophysics, photometry, aperture, psf, source detection, background, segmentation, centroids, isophote, morphology
classifiers =
    Intended Audience :: Science/Research
    License :: OSI Approved :: BSD License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Cython
    Programming Language :: Python
    Programming Language :: Python :: 3
    Topic :: Scientific/Engineering :: Astronomy

[options]
zip_safe = False
packages = find:
python_requires = >=3.8
setup_requires = setuptools_scm
install_requires =
    numpy>=1.18
    astropy>=5.0

[options.extras_require]
all =
    scipy>=1.6.0
    matplotlib>=3.1
    scikit-image>=0.15.0
    scikit-learn
    gwcs>=0.16
    bottleneck
    tqdm
test =
    pytest-astropy
docs =
    scipy>=1.6.0
    sphinx
    sphinx-astropy
    matplotlib>=3.1
    scikit-image>=0.15.0
    scikit-learn
    gwcs>=0.16

[options.package_data]
photutils_test = CITATION.rst
photutils_test.datasets = data/*
photutils_test.detection.tests = data/*
photutils_test.isophote.tests = data/*

[tool:pytest]
testpaths = "photutils_test" "docs"
norecursedirs =
    "docs[\/]_build"
    "docs[\/]generated"
    "photutils_test[\/]extern"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst
remote_data_strict = true
filterwarnings =
    error
    ignore:numpy\.ufunc size changed:RuntimeWarning
    ignore:numpy\.ndarray size changed:RuntimeWarning
    # TODO: Revisit these in the future.
    # Extra warnings seen in other jobs.
    ignore:invalid value encountered:RuntimeWarning
    ignore:unclosed file:ResourceWarning
    ignore:distutils Version classes are deprecated:DeprecationWarning
    ignore:.*converting a masked element to nan
    ignore:Mean of empty slice:RuntimeWarning

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about packages we have installed
    except ImportError
    # Don't complain if tests don't hit assertions
    raise AssertionError
    raise NotImplementedError
    # Don't complain about script hooks
    def main\(.*\):
    # Ignore branches that don't pertain to this version of Python
    pragma: py{ignore_python_version}
    # Don't complain about IPython completion helper
    def _ipython_key_completions_
